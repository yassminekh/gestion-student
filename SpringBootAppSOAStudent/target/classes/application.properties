spring.application.name=SpringBootAppSOAStudent

# URL du service d'adresse
address.service.url=http://localhost:2525/address/api

# Configuration d'Eureka
eureka.client.service-url.defaultZone=http://localhost:8763/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=5
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10

# ===============================
# Configuration DataSource
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/service-student?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuration JPA / Hibernate
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG
spring.main.web-application-type=reactive
